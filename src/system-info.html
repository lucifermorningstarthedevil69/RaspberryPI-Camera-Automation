<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Info</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3a3a3c;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .nav a {
            color: #8e8e93;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        .nav a.active {
            color: #ffffff;
            border-bottom: 2px solid #007aff;
            padding-bottom: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #2c2c2e;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .card h2 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 20px;
            color: #8e8e93;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .stat-row:last-child {
            margin-bottom: 0;
        }
        .stat-label {
            font-size: 14px;
            color: #8e8e93;
        }
        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }
        .progress-bar-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .progress-bar-label {
            font-size: 14px;
            color: #8e8e93;
            width: 50px; /* Fixed width for alignment */
        }
        .progress-bar-wrapper {
            flex-grow: 1;
            background-color: #3a3a3c;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: #007aff;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #8e8e93;
            border-top: 1px solid #3a3a3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Test Damage to Conductor</h1>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="/history">Test History</a>
                <a href="/system-info" class="active">System Info</a>
            </nav>
        </div>

        <div class="grid-container">
            <div class="card">
                <h2>System</h2>
                <div class="stat-row">
                    <span class="stat-label">Hostname</span>
                    <span id="hostname" class="stat-value">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">IP Address</span>
                    <span id="ip-address" class="stat-value">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Uptime</span>
                    <span id="uptime" class="stat-value">-</span>
                </div>
            </div>

            <div class="card">
                <h2>Network</h2>
                <div class="stat-row">
                    <span class="stat-label">Upload</span>
                    <span id="net-upload" class="stat-value">- Mbps</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Download</span>
                    <span id="net-download" class="stat-value">- Mbps</span>
                </div>
            </div>

            <div class="card">
                <h2>CPU</h2>
                <div class="progress-bar-container">
                    <span id="cpu-usage" class="stat-value">- %</span>
                    <div class="progress-bar-wrapper">
                        <div id="cpu-progress" class="progress-bar-inner"></div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>Memory</h2>
                <div class="progress-bar-container">
                     <span id="mem-usage" class="stat-value">- %</span>
                    <div class="progress-bar-wrapper">
                        <div id="mem-progress" class="progress-bar-inner"></div>
                    </div>
                </div>
                <div style="height: 15px;"></div>
                <div class="stat-row">
                    <span class="stat-label">Used</span>
                    <span id="mem-used" class="stat-value">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Total</span>
                    <span id="mem-total" class="stat-value">-</span>
                </div>
            </div>

            <div class="card">
                <h2>Disk</h2>
                 <div class="progress-bar-container">
                    <span id="disk-usage" class="stat-value">- %</span>
                    <div class="progress-bar-wrapper">
                        <div id="disk-progress" class="progress-bar-inner"></div>
                    </div>
                </div>
                <div style="height: 15px;"></div>
                <div class="stat-row">
                    <span class="stat-label">Used</span>
                    <span id="disk-used" class="stat-value">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Total</span>
                    <span id="disk-total" class="stat-value">-</span>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        Copyright Â© 2025
    </footer>
    <script>
        const hostnameEl = document.getElementById('hostname');
        const ipAddressEl = document.getElementById('ip-address');
        const uptimeEl = document.getElementById('uptime');
        const cpuUsageEl = document.getElementById('cpu-usage');
        const cpuProgressEl = document.getElementById('cpu-progress');
        const memUsageEl = document.getElementById('mem-usage');
        const memProgressEl = document.getElementById('mem-progress');
        const memUsedEl = document.getElementById('mem-used');
        const memTotalEl = document.getElementById('mem-total');
        const diskUsageEl = document.getElementById('disk-usage');
        const diskProgressEl = document.getElementById('disk-progress');
        const diskUsedEl = document.getElementById('disk-used');
        const diskTotalEl = document.getElementById('disk-total');
        const netUploadEl = document.getElementById('net-upload');
        const netDownloadEl = document.getElementById('net-download');

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                hostnameEl.textContent = data.hostname;
                ipAddressEl.textContent = data.ip;
                uptimeEl.textContent = data.uptime;

                cpuUsageEl.textContent = data.cpu_usage.toFixed(1) + ' %';
                cpuProgressEl.style.width = data.cpu_usage + '%';

                memUsageEl.textContent = data.memory_usage.toFixed(1) + ' %';
                memProgressEl.style.width = data.memory_usage + '%';
                memUsedEl.textContent = formatBytes(data.mem_used);
                memTotalEl.textContent = formatBytes(data.mem_total);

                diskUsageEl.textContent = data.disk_usage.toFixed(1) + ' %';
                diskProgressEl.style.width = data.disk_usage + '%';
                diskUsedEl.textContent = formatBytes(data.disk_used);
                diskTotalEl.textContent = formatBytes(data.disk_total);

                netUploadEl.textContent = data.net_upload_speed.toFixed(2) + ' Mbps';
                netDownloadEl.textContent = data.net_download_speed.toFixed(2) + ' Mbps';

            } catch (error) {
                console.error("Error fetching stats:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchStats();
            setInterval(fetchStats, 1000);
        });
    </script>
</body>
</html>
