<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Damage to Conductor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            flex-grow: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3a3a3c;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .nav a {
            color: #8e8e93;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        .nav a.active {
            color: #ffffff;
            border-bottom: 2px solid #007aff;
            padding-bottom: 5px;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        .card {
            background-color: #2c2c2e;
            border-radius: 12px;
            padding: 20px;
        }
        .card h2 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 20px;
            color: #8e8e93;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            background-color: #3a3a3c;
            border: 1px solid #555;
            border-radius: 6px;
            padding: 10px;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .timer-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .timer-input-group input {
            width: 60px;
            text-align: center;
        }
        .timer-input-group span {
            color: #8e8e93;
            font-size: 16px;
        }
        .timer-display {
            font-size: 72px;
            font-weight: bold;
            color: #4cd964;
            text-align: center;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-start { background-color: #4cd964; color: #000; }
        .btn-stop { background-color: #ff3b30; color: #fff; }
        .btn-reset { background-color: #555; color: #fff; }
        .status-display {
            font-size: 14px;
            color: #8e8e93;
        }
        .video-container {
            background-color: #000;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        .video-container img {
            width: 100%;
            display: block;
        }
        .recording-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ff3b30;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .recording-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            background-color: #ff3b30;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #8e8e93;
            border-top: 1px solid #3a3a3c;
            margin-top: 20px;
        }
        /* Main Content Sections */
.main-content {
    text-align: center;
}

.main-content p {
    font-size: 1.2rem;
    color: #8e8e93;
}

/* Form elements */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #3a3a3c;
    background-color: #1c1c1e;
    color: #f2f2f7;
}

/* Responsive Styles */
@media screen and (max-width: 768px) {
    body {
        padding: 10px;
    }

    .container {
        padding: 15px;
    }

    header {
        flex-direction: column;
        align-items: flex-start;
    }

    nav {
        width: 100%;
        margin-top: 15px;
        display: flex;
        flex-direction: column;
    }

    nav a {
        margin-left: 0;
        padding: 10px 0;
        border-bottom: 1px solid #3a3a3c;
    }

    .controls {
        display: flex;
        flex-direction: column;
    }

    #sample-code {
        margin-bottom: 10px;
    }

    .btn {
        width: 100%;
        box-sizing: border-box;
    }

    .navigation a {
        display: block;
        text-align: center;
        margin-top: 10px;
    }
}

    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Test Damage to Conductor</h1>
            <nav class="nav">
                <a href="/" class="active">Home</a>
                <a href="/history">Test History</a>
                <a href="/system-info">System Info</a>
            </nav>
        </div>

        <div class="content">
            <div class="card">
                <h2>Test Controls & Information</h2>
                <div class="form-group">
                    <label for="sample-code">Input Sample Code:</label>
                    <input type="text" id="sample-code" value="25EABC000">
                </div>
                <div class="form-group">
                    <label>Set Timer:</label>
                    <div class="timer-input-group">
                        <input type="number" id="hours" value="0" min="0"> <span>h</span>
                        <input type="number" id="minutes" value="15" min="0" max="59"> <span>m</span>
                        <input type="number" id="seconds" value="0" min="0" max="59"> <span>s</span>
                    </div>
                </div>
                <div>
                    <label>Time Left:</label>
                    <div id="time-left" class="timer-display">00:15:00</div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="btn btn-start">START</button>
                    <button id="stop-btn" class="btn btn-stop" disabled>Stop</button>
                    <button id="reset-btn" class="btn btn-reset">Reset</button>
                </div>
                <div class="status-display">Status: <span id="status">Idle</span></div>
            </div>

            <div class="card">
                <h2>Live Test View</h2>
                <div class="video-container">
                    <div class="recording-indicator" style="display: none;">RECORDING</div>
                    <img id="live-feed-img" src="/api/camera/feed" alt="Live Stream">
                </div>
                 <div class="controls" style="margin-top: 15px;">
                    <button id="toggle-feed-btn" class="btn btn-reset">Stop Feed</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        Copyright Â© 2025
    </footer>

    <script>
        const timeLeftDisplay = document.getElementById('time-left');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const statusDisplay = document.getElementById('status');
        const sampleCodeInput = document.getElementById('sample-code');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const recordingIndicator = document.querySelector('.recording-indicator');
        const toggleFeedBtn = document.getElementById('toggle-feed-btn');
        const liveFeedImg = document.getElementById('live-feed-img');

        let timer;
        let statusPoller;
        let currentLogId = null;
        let isFeedRunning = true;

        function formatTime(secs) {
            const hours = Math.floor(secs / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((secs % 3600) / 60).toString().padStart(2, '0');
            const seconds = (secs % 60).toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function getDurationFromInputs() {
            const hours = parseInt(hoursInput.value, 10) || 0;
            const minutes = parseInt(minutesInput.value, 10) || 0;
            const seconds = parseInt(secondsInput.value, 10) || 0;
            return (hours * 3600) + (minutes * 60) + seconds;
        }
        
        function startUiUpdate(endTime) {
            clearInterval(timer);

            const updateTimer = () => {
                const now = new Date();
                const remaining = Math.round((endTime - now) / 1000);

                if (remaining >= 0) {
                    timeLeftDisplay.textContent = formatTime(remaining);
                } else {
                    clearInterval(timer);
                }
            };

            updateTimer();
            timer = setInterval(updateTimer, 1000);

            clearInterval(statusPoller);
            statusPoller = setInterval(checkServerState, 2000);

            statusDisplay.textContent = 'Running...';
            recordingIndicator.style.display = 'flex';
            startBtn.disabled = true;
            stopBtn.disabled = false;
            [hoursInput, minutesInput, secondsInput, sampleCodeInput, resetBtn, toggleFeedBtn].forEach(el => el.disabled = true);
        }

        async function startTest() {
            if (!isFeedRunning) {
                alert("Please start the camera feed before starting a test.");
                return;
            }
            const duration = getDurationFromInputs();
            if(duration <= 0) return;

            try {
                const response = await fetch('/api/test/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        sample_code: sampleCodeInput.value,
                        duration: duration
                    })
                });

                if (response.status === 409) {
                    alert("A test is already in progress.");
                    checkServerState();
                    return;
                }
                const data = await response.json();
                currentLogId = data.log.id;
                const startTime = new Date(data.log.time);
                const endTime = new Date(startTime.getTime() + duration * 1000);
                startUiUpdate(endTime);

            } catch (error) {
                console.error("Failed to start test:", error);
                statusDisplay.textContent = 'Error starting test';
            }
        }

        async function stopTest() {
            if (!currentLogId) return;
            try {
                await fetch('/api/test/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: currentLogId, status: 'Fail' })
                });
                resetUi();
            } catch (error) {
                console.error("Failed to stop test:", error);
                statusDisplay.textContent = 'Error stopping test';
            }
        }

        function resetUi() {
            clearInterval(timer);
            clearInterval(statusPoller);
            const duration = getDurationFromInputs();
            timeLeftDisplay.textContent = formatTime(duration);
            statusDisplay.textContent = 'Idle';
            recordingIndicator.style.display = 'none';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            [hoursInput, minutesInput, secondsInput, sampleCodeInput, resetBtn, toggleFeedBtn].forEach(el => el.disabled = false);
            currentLogId = null;
        }

        async function toggleFeed() {
            if (isFeedRunning) {
                try {
                    const response = await fetch('/api/camera/release', { method: 'POST' });
                    if(response.ok) {
                        liveFeedImg.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";
                        toggleFeedBtn.textContent = 'Start Feed';
                        isFeedRunning = false;
                    } else {
                        const data = await response.json();
                        alert(data.status || "Could not stop feed.");
                    }
                } catch (error) {
                    console.error("Failed to stop camera feed:", error);
                    alert("An error occurred while trying to stop the feed.");
                }
            } else {
                liveFeedImg.src = '/api/camera/feed?_=' + new Date().getTime();
                toggleFeedBtn.textContent = 'Stop Feed';
                isFeedRunning = true;
            }
        }

        async function checkServerState() {
            try {
                const response = await fetch('/api/test/status');
                const data = await response.json();

                if (data.running) {
                    if (!currentLogId) {
                        currentLogId = data.log.id;
                        const startTime = new Date(data.log.time);
                        const totalDuration = data.log.duration;
                        const endTime = new Date(startTime.getTime() + totalDuration * 1000);
                        
                        sampleCodeInput.value = data.log.sample_code;
                        const h = Math.floor(totalDuration / 3600);
                        const m = Math.floor((totalDuration % 3600) / 60);
                        const s = totalDuration % 60;
                        hoursInput.value = h;
                        minutesInput.value = m;
                        secondsInput.value = s;
                        
                        startUiUpdate(endTime);
                    }
                } else {
                    if (currentLogId) {
                        const logResponse = await fetch('/api/test/logs');
                        const logs = await logResponse.json();
                        const finishedLog = logs.find(log => log.id === currentLogId);

                        if (finishedLog && finishedLog.status === 'Fail' && finishedLog.failure_reason === 'Weight Fallen Down!') {
                            alert('Test failed due to Weight Fell Down!');
                        }
                        
                        resetUi();
                    }
                }
            } catch (error) {
                console.error("Failed to check server state:", error);
                statusDisplay.textContent = 'Connection error';
                resetUi();
            }
        }
        
        // Event Listeners
        startBtn.addEventListener('click', startTest);
        stopBtn.addEventListener('click', stopTest);
        resetBtn.addEventListener('click', resetUi);
        toggleFeedBtn.addEventListener('click', toggleFeed);
        
        // Initial setup
        document.addEventListener('DOMContentLoaded', checkServerState);

    </script>
</body>
</html>
